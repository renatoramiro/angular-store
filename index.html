<!doctype html>
<html ng-app="store" lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<h1>Welcome to my Angular Store</h1>
    	<div class="row">
	      <div class="col-sm-6">
	      	<h2>Product List</h2>
	        <table class="table">
	          <thead>
	            <tr>
	              <th>Product</th>
	              <th>Price</th>
	              <th colspan="3"></th>
	            </tr>
	          </thead>
	          <tbody ng-controller="StoreController as store">
	            <tr ng-repeat="product in store.products">
	              <td>{{product.name}}</td>
	              <td>{{product.price | currency}}</td>
	              <td>
	              	<a href="#" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-edit"></span></a> 
	              	<a href="#" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
	              </td>
	            </tr>
	          </tbody>
	        </table>
	      </div>
	      <div class="col-sm-6">
	      	<h2>Add new Product</h2>
	      	<form>
				  <div class="form-group">
				    <label for="product-name">Name</label>
				    <input type="text" class="form-control" id="product-name" placeholder="Enter the product name">
				  </div>
				  <div class="form-group">
				    <label for="product-price">Price</label>
				    <input type="text" class="form-control" id="product-price" placeholder="Enter the product price">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
	      </div>
    	</div>

    </div><!-- /.container -->
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
